<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
                   initial-scale=1.0, maximum-scale=1.0,
                   minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {{ title }}
    </title>

    <link rel="shortcut icon"
          href="https://upload.wikimedia.org/wikipedia/commons/0/0b/Lego_logo.png"
          type="image/x-icon">

</head>
<body>


<ul>

    {% for category in categories %}

        <li style="list-style: none;">
            {{ category.id }}. {{ category.title }}
        </li>

    {% endfor %}

</ul>


{% for article in articles %}

<div>
    <h3>Название статьи: {{ article.title }}</h3>
    <p>Описание статьи: {{ article.desc }}</p>
    <p>Просмотры: {{ article.views }}</p>
    <p>Дата создания: {{ article.created_at }}</p>
    <hr>
</div>

{% endfor %}




</body>
</html>
